name: Generate readme

on:
  workflow_dispatch: {}

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Generate readme
        run: |
          npm ci
          npm run generate-readme
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
